spring.application.name=ReactiveUsersMicroservice
server.port=8080
logging.level.org.springframework.web.reactive.result.method.annotation.RequestMappingHandlerMapping=trace
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=trace
logging.level.org.springframework.cache=trace
logging.level.org.springframework.data.mongodb.core.ReactiveMongoTemplate=DEBUG

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=secret
spring.data.mongodb.database=mydatabase
spring.data.mongodb.authSource=admin

#Redis Configurations
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.time-to-live=55000
